name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2
        with:
          deno-version: v2.x

      - name: Build Fresh app
        run: deno task build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@35381c73621e1731268f80e51b54718d086f1e64 # v1
        with:
          project: upstate-fishing
          entrypoint: main.ts
