name: Claude Review

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get PR number
        id: pr
        run: |
          PR=$(gh pr list --head "${{ github.event.workflow_run.head_branch }}" --json number -q '.[0].number')
          echo "number=$PR" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code Review
        if: steps.pr.outputs.number
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: 'claude'
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Review this pull request thoroughly, focusing on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            This is a Deno + Fresh full-stack fishing conditions app. The PR branch is already checked out.

            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues inline.
            Use `gh pr comment` for top-level summary feedback.

            After completing your review, you MUST submit a formal GitHub review verdict:
            - If the PR is acceptable: `gh pr review ${{ steps.pr.outputs.number }} --approve -b "your summary"`
            - If changes are needed: `gh pr review ${{ steps.pr.outputs.number }} --request-changes -b "your summary"`

            Every review must end with one of these two commands. Do not skip the verdict.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr review:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*),Bash(deno fmt:*),Bash(deno lint:*)"
