name: CI

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      e2e: ${{ steps.filter.outputs.e2e }}
      supabase: ${{ steps.filter.outputs.supabase }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            e2e:
              - 'routes/**'
              - 'islands/**'
              - 'components/**'
              - 'src/**'
              - 'src/lib/**'
              - 'src/http/**'
              - 'static/**'
              - 'tests/e2e/**'
              - 'deno.json'
              - 'fresh.gen.ts'
            supabase:
              - 'supabase/**'
              - 'tests/supabase/**'

  ci:
    needs: [changes]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check --unstable-kv **/*.ts **/*.tsx

      - name: Test
        run: deno test --allow-net --allow-env --allow-read --allow-write --unstable-kv --ignore=tests/e2e/,tests/supabase/ tests/

      - name: Install browser dependencies
        if: needs.changes.outputs.e2e == 'true'
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libcups2 libxdamage1 libgbm1 libpango-1.0-0 libasound2t64

      - name: Build Fresh assets
        if: needs.changes.outputs.e2e == 'true'
        run: deno task build

      - name: E2E tests (Astral)
        if: needs.changes.outputs.e2e == 'true'
        run: deno task e2e

  supabase:
    runs-on: ubuntu-latest
    needs: [changes, ci]
    if: needs.changes.outputs.supabase == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: 2.75.0

      - name: Start Supabase
        id: supabase-start
        run: |
          supabase start -x realtime,storage,imgproxy,inbucket,edge-runtime,logflare,vector,supavisor
          SUPABASE_STATUS=$(supabase status -o json)
          echo "anon_key=$(echo "$SUPABASE_STATUS" | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(echo "$SUPABASE_STATUS" | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      - name: Supabase integration tests
        run: deno test --allow-all --unstable-kv tests/supabase/
        env:
          RUN_SUPABASE_TESTS: 'true'
          SUPABASE_URL: 'http://localhost:54321'
          SUPABASE_ANON_KEY: ${{ steps.supabase-start.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase-start.outputs.service_role_key }}

      - name: Stop Supabase
        if: always()
        run: supabase stop
