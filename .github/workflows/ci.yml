name: CI

on:
  push:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check (shared)
        run: deno check src/**/*.ts

      - name: Type check (frontend)
        run: cd frontend && deno check --unstable-kv **/*.ts **/*.tsx

      - name: Test (backend)
        run: deno test --allow-net --allow-env --allow-read --allow-write --unstable-kv tests/

      - name: Test (frontend)
        run: cd frontend && deno test --allow-net --allow-env --allow-read --allow-write --unstable-kv tests/

      - name: Install browser dependencies
        if: hashFiles('frontend/e2e/**') != ''
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libcups2 libxdamage1 libgbm1 libpango-1.0-0 libasound2t64

      - name: E2E tests (Astral)
        if: hashFiles('frontend/e2e/**') != ''
        run: deno task e2e

  claude-review:
    needs: ci
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: 'claude'
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request thoroughly, focusing on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            This is a Deno + Fresh full-stack fishing conditions app. The PR branch is already checked out.

            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues inline.
            Use `gh pr comment` for top-level summary feedback.

            After completing your review, you MUST submit a formal GitHub review verdict:
            - If the PR is acceptable: `gh pr review ${{ github.event.pull_request.number }} --approve -b "your summary"`
            - If changes are needed: `gh pr review ${{ github.event.pull_request.number }} --request-changes -b "your summary"`

            Every review must end with one of these two commands. Do not skip the verdict.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr review:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*),Bash(deno fmt:*),Bash(deno lint:*)"
