name: CI

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check --unstable-kv **/*.ts **/*.tsx

      - name: Test
        run: deno test --allow-net --allow-env --allow-read --allow-write --unstable-kv tests/

      - name: Install browser dependencies
        if: hashFiles('e2e/**') != ''
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libcups2 libxdamage1 libgbm1 libpango-1.0-0 libasound2t64

      - name: Build Fresh assets
        if: hashFiles('e2e/**') != ''
        run: deno task build

      - name: E2E tests (Astral)
        if: hashFiles('e2e/**') != ''
        run: deno task e2e

      - name: Setup Supabase CLI
        if: hashFiles('tests/supabase/**', 'supabase/**') != ''
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        if: hashFiles('tests/supabase/**', 'supabase/**') != ''
        id: supabase-start
        run: |
          supabase start -x realtime,storage,imgproxy,inbucket,edge-runtime,logflare,vector,supavisor
          echo "anon_key=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      - name: Supabase integration tests
        if: hashFiles('tests/supabase/**', 'supabase/**') != ''
        run: deno test --allow-all --unstable-kv tests/supabase/
        env:
          RUN_SUPABASE_TESTS: 'true'
          SUPABASE_URL: 'http://localhost:54321'
          SUPABASE_ANON_KEY: ${{ steps.supabase-start.outputs.anon_key }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ steps.supabase-start.outputs.service_role_key }}

      - name: Stop Supabase
        if: always() && hashFiles('tests/supabase/**', 'supabase/**') != ''
        run: supabase stop

  review:
    needs: ci
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/claude-review.yml
    secrets: inherit
