name: CI

on:
  push:
    branches: [main, epic/*, feature/*]
  pull_request:
    branches: [main, epic/*]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        run: |
          git clone --depth 1 http://100.78.158.46:3000/${{ github.repository }}.git .
          git fetch origin ${{ github.sha }} || true
          git checkout ${{ github.sha }} || git checkout ${{ github.ref_name }}

      - name: Check Deno version
        run: deno --version

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check src/**/*.ts

      - name: Run tests
        run: deno test --allow-net --allow-env --allow-read
